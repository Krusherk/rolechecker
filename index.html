<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Role Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0f2e 0%, #2a1a4a 50%, #3d2463 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(167, 139, 250, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.02) 2px, rgba(255,255,255,.02) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.02) 2px, rgba(255,255,255,.02) 4px);
            pointer-events: none;
            opacity: 0.5;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px 40px 30px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #2a1a4a;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 35px;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        button {
            background: #2a1a4a;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(42, 26, 74, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f5f5f5;
            border-radius: 15px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result.show {
            display: block;
        }

        .result-text {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .role {
            font-size: 1.8em;
            font-weight: bold;
            margin: 15px 0;
        }

        .role.full-access {
            color: #000000;
        }

        .role.nads {
            color: #7c3aed;
        }

        .role.running-hot {
            color: #ff8c00;
        }

        .role.nad-og {
            color: #ec4899;
        }

        .role.mon, .role.mon2 {
            color: #a78bfa;
        }

        .role.gooner {
            color: #7c3aed;
        }

        .result-image {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .credit {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #999;
            font-size: 0.85em;
        }

        .credit a {
            color: #2a1a4a;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .credit a:hover {
            color: #7c3aed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MONAD ROLE CHECKER</h1>
        <p class="subtitle">Check your potential Discord role before Monad mainnet</p>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter Discord username..." />
        </div>
        
        <button onclick="checkRole()">Check Role</button>
        
        <div class="result" id="result">
            <p class="result-text">Your potential role before mainnet is</p>
            <div class="role" id="roleDisplay"></div>
            <img src="winwin.png" alt="" class="result-image" id="resultImage" style="display: none;" />
        </div>

        <div class="credit">
            Developed by <a href="https://x.com/0xqowiyy" target="_blank" rel="noopener noreferrer">Crack</a>
        </div>
    </div>

    <script>
        const roles = [
            { name: 'Full Access', probability: 0.20, className: 'full-access' },
            { name: 'Nads', probability: 0.40, className: 'nads' },
            { name: 'Running Hot', probability: 0.18, className: 'running-hot' },
            { name: 'Nad OG', probability: 0.10, className: 'nad-og' },
            { name: 'Mon', probability: 0.05, className: 'mon' },
            { name: 'Mon2', probability: 0.02, className: 'mon2' },
            { name: 'Gooner Role', probability: 0.01, className: 'gooner' }
        ];

        const userRoles = {};

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash);
        }

        function getFixedRole(username) {
            const normalized = username.toLowerCase().trim();
            
            // Special usernames for Running Hot role
            const specialUsers = ['0xqowiyy', 'qawiyy.0x'];
            if (specialUsers.includes(normalized)) {
                return roles.find(r => r.className === 'running-hot');
            }
            
            if (userRoles[normalized]) {
                return userRoles[normalized];
            }
            
            const hash = simpleHash(normalized);
            const random = (hash % 10000) / 10000;
            
            let cumulative = 0;
            for (const role of roles) {
                cumulative += role.probability;
                if (random <= cumulative) {
                    userRoles[normalized] = role;
                    return role;
                }
            }
            
            userRoles[normalized] = roles[0];
            return roles[0];
        }

        function checkRole() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                alert('Please enter a Discord username!');
                return;
            }
            
            const role = getFixedRole(username);
            const roleDisplay = document.getElementById('roleDisplay');
            const resultDiv = document.getElementById('result');
            const resultImage = document.getElementById('resultImage');
            
            roleDisplay.textContent = role.name;
            roleDisplay.className = 'role ' + role.className;
            
            resultImage.style.display = 'block';
            resultImage.onerror = function() {
                this.style.display = 'none';
            };
            
            resultDiv.classList.remove('show');
            setTimeout(() => {
                resultDiv.classList.add('show');
            }, 50);
        }

        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkRole();
            }
        });
    </script>
</body>
</html>

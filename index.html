<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Role Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2a1a4a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px);
            pointer-events: none;
            opacity: 0.5;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #2a1a4a;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 35px;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        button {
            background: #2a1a4a;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(42, 26, 74, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .popup-overlay.show {
            display: flex;
        }

        .popup {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: slideUp 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            width: auto;
            padding: 5px 10px;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #333;
            transform: none;
            box-shadow: none;
        }

        .result-text {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .role {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }

        .role.full-access {
            color: #000000;
        }

        .role.nads {
            color: #7c3aed;
        }

        .role.running-hot {
            color: #ff8c00;
        }

        .role.nad-og {
            color: #ec4899;
        }

        .role.mon, .role.mon2 {
            color: #a78bfa;
        }

        .role.gooner {
            color: #7c3aed;
        }

        .result-image {
            margin-top: 25px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MONAD ROLE CHECKER</h1>
        <p class="subtitle">Check your potential Discord role before Monad mainnet</p>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter Discord username..." />
        </div>
        
        <button onclick="checkRole()">Check Role</button>
    </div>

    <div class="popup-overlay" id="popupOverlay" onclick="closePopup(event)">
        <div class="popup" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closePopup()">&times;</button>
            <p class="result-text">Your potential role before mainnet is</p>
            <div class="role" id="roleDisplay"></div>
            <img src="winwin.png" alt="" class="result-image" id="resultImage" />
        </div>
    </div>

    <script>
        const roles = [
            { name: 'Full Access', probability: 0.20, className: 'full-access' },
            { name: 'Nads', probability: 0.40, className: 'nads' },
            { name: 'Running Hot', probability: 0.18, className: 'running-hot' },
            { name: 'Nad OG', probability: 0.10, className: 'nad-og' },
            { name: 'Mon', probability: 0.05, className: 'mon' },
            { name: 'Mon2', probability: 0.02, className: 'mon2' },
            { name: 'Gooner Role', probability: 0.01, className: 'gooner' }
        ];

        function getRandomRole() {
            const random = Math.random();
            let cumulative = 0;
            
            for (const role of roles) {
                cumulative += role.probability;
                if (random <= cumulative) {
                    return role;
                }
            }
            
            return roles[0];
        }

        function checkRole() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                alert('Please enter a Discord username!');
                return;
            }
            
            const role = getRandomRole();
            const roleDisplay = document.getElementById('roleDisplay');
            const popupOverlay = document.getElementById('popupOverlay');
            const resultImage = document.getElementById('resultImage');
            
            roleDisplay.textContent = role.name;
            roleDisplay.className = 'role ' + role.className;
            
            resultImage.onerror = function() {
                this.style.display = 'none';
            };
            resultImage.onload = function() {
                this.style.display = 'block';
            };
            
            popupOverlay.classList.add('show');
        }

        function closePopup(event) {
            if (event && event.target.classList.contains('popup')) {
                return;
            }
            document.getElementById('popupOverlay').classList.remove('show');
        }

        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkRole();
            }
        });
    </script>
</body>
</html>
